<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[[${client.fullName}]] &ndash; Ветеринарная клиника </title>
</head>
<body>
<a data-th-href="@{/clinic/clients/list}">&larr; К списку клиентов</a>
<h1 data-th-text="${client.fullName}"></h1>
<ul>
    <li><strong>ID</strong>: <span data-th-text="${client.id}"></span></li>
    <li><strong>Имя</strong>: <span data-th-text="${client.firstName}"></span></li>
    <li><strong>Фамилия</strong>: <span data-th-text="${client.lastName}"></span></li>
    <li><strong>Номер телефона</strong>: <span data-th-text="${client.phoneNumber}"></span></li>
    <li><strong>Электронная почта</strong>: <span data-th-text="${client.email}"></span></li>
</ul>
<a data-th-href="@{/clinic/clients/{clientId}/edit(clientId=${client.id})}">Изменить</a><br><br>
<form method="post" data-th-action="@{/clinic/clients/{clientId}/delete(clientId=${client.id})}">
    <button type="submit">Удалить</button>
</form>
</body>
</html>
