<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редактирование информации о состоянии результатов приема &ndash; [[${state.state}]]</title>
</head>
<body>
<a data-th-href="@{/clinic/appointments/results/states/{stateId}(stateId=${state.id})}">&larr; К информации о состоянии результатов приема</a>
<h1>Редактирование информации о результатах приема &ndash; [[${state.state}]]</h1>
<div data-th-if="${errors}">
    <h2>Допущены ошибки</h2>
    <ul>
        <li data-th-each="error: ${errors}" data-th-text="${error}"></li>
    </ul>
</div>
<form method="post" data-th-action="@{/clinic/appointments/results/states/{stateId}/edit(stateId=${state.id})}">
    <label>
        Состояние результатов приема:<br>
        <input type="text" name="state" data-th-value="${payload != null ? payload.state : state.state}">
    </label><br>
    <br>
    <button type="submit">Изменить</button>
</form>
</body>
</html>
