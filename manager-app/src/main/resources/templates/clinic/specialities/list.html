<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список специальностей &ndash; Ветеринарная клиник</title>
</head>
<body>
<a data-th-href="@{/clinic/specialities/create}">+ Добавить специальность</a>
<h1>Список специальностей</h1>
<form method="get" data-th-action="@{/clinic/specialities/list}">
    <label>Фильтр:<input type="text" name="filter" data-th-value="${filter}">
        <button type="submit">Поиск</button>
    </label>
</form>
<table>
    <thead>
    <tr>
        <th>#</th>
        <th>Название</th>
    </tr>
    </thead>
    <tbody>
    <tr data-th-each="speciality, iterstat : ${specialities}">
        <td>
            <a data-th-href="@{/clinic/specialities/{specialityId}(specialityId=${speciality.id})}"
               data-th-text="${iterstat.count}"></a>
        </td>
        <td>
            <a data-th-text="${speciality.name}"></a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
