<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редактирование информации о типе исследования &ndash; [[${type.type}]]</title>
</head>
<body>
<a data-th-href="@{/clinic/checkups/types/{typeId}(typeId=${type.id})}">&larr; К информации о типе исследования</a>
<h1>Редактирование информации о типе исследования &ndash; [[${type.type}]]</h1>
<div data-th-if="${errors}">
    <h2>Допущены ошибки</h2>
    <ul>
        <li data-th-each="error: ${errors}" data-th-text="${error}"></li>
    </ul>
</div>
<form method="post" data-th-action="@{/clinic/checkups/types/{typeId}/edit(typeId=${type.id})}">
    <label>
        Тип исследования:<br>
        <input type="text" name="type" data-th-value="${payload != null ? payload.type : type.type}">
    </label><br>
    <br>
    <button type="submit">Изменить</button>
</form>
</body>
</html>
