<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[[${result.id}]] &ndash; Ветеринарная клиника</title>
</head>
<body>
<a data-th-href="@{/clinic/checkups/results/list}">&larr; К списку результатов исследований</a>
<h1 data-th-text="${result.id}"></h1>
<ul>
    <li><strong>ID</strong>: <span data-th-text="${result.id}"></span></li>
    <li><strong>Результаты исследования</strong>: <span data-th-text="${result.description}"></span></li>

</form>
</body>
</html>
