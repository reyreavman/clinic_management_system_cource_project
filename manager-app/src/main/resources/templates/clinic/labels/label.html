<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[[${label.value}]] &ndash; Ветеринарная клиника </title>
</head>
<body>
<a data-th-href="@{/clinic/labels/list}">&larr; К списку бирок</a>
<h1 data-th-text="${label.value}"></h1>
<ul>
    <li><strong>ID</strong>: <span data-th-text="${label.id}"></span></li>
    <li><strong>Буквенно-цифровое значение</strong>: <span data-th-text="${label.value}"></span></li>
    <li><strong>Дата занесения в реестр</strong>: <span data-th-text="${label.date}"></span></li>
</ul>
<a data-th-href="@{/clinic/labels/{labelId}/edit(labelId=${label.id})}">Изменить</a><br><br>
<form method="post" data-th-action="@{/clinic/labels/{labelId}/delete(labelId=${label.id})}">
    <button type="submit">Удалить</button>
</form>
</body>
</html>
