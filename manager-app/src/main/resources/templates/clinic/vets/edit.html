<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редактирование информации о враче &ndash; [[${vet.fullName}]]</title>
</head>
<body>
<a data-th-href="@{/clinic/vets/{vetID}(vetID=${vet.id})}">&larr; К профилю врача</a>
<h1>Редактирование информации о враче &ndash; [[${vet.fullName}]]</h1>
<div data-th-if="${errors}">
    <h2>Допущены ошибки</h2>
    <ul>
        <li data-th-each="error: ${errors}" data-th-text="${error}"></li>
    </ul>
</div>
<form method="post" data-th-action="@{/clinic/vets/{vetId}/edit(vetId=${vet.id})}">
    <label>
        Имя:<br>
        <input type="text" name="firstName" data-th-value="${payload != null ? payload.firstName : vet.firstName}">
    </label><br>
    <label>
        Фамилия:<br>
        <input type="text" name="lastName" data-th-value="${payload != null ? payload.lastName : vet.lastName}">
    </label><br>
    <label>
        Специальность:<br>
    </label>
    <table>
        <tbody>
        <tr data-th-each="speciality : ${specialities}">
            <td>
                <a data-th-text="_"></a>
            </td>
            <td>
                <label>
                    <input type="radio" name="speciality_id" data-th-text="${speciality.name}"
                           data-th-value="${speciality.id}">
                </label>
            </td>
        </tr>
        </tbody>
    </table>
    <button type="submit">Изменить</button>
</form>
</body>
</html>
