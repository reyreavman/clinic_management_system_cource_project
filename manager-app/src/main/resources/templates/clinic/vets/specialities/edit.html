<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редактирование информации о специальности &ndash; [[${speciality.name}]]</title>
</head>
<body>
<a data-th-href="@{/clinic/vets/specialities/{specialityId}(specialityId=${speciality.id})}">&larr; К профилю специальности</a>
<h1>Редактирование информации о специальности &ndash; [[${speciality.name}]]</h1>
<div data-th-if="${errors}">
    <h2>Допущены ошибки</h2>
    <ul>
        <li data-th-each="error: ${errors}" data-th-text="${error}"></li>
    </ul>
</div>
<form method="post" data-th-action="@{/clinic/vets/specialities/{specialityId}/edit(specialityId=${speciality.id})}">
    <label>
        Название:<br>
        <input type="text" name="name" data-th-value="${payload != null ? payload.name : speciality.name}">
    </label><br>
    <button type="submit">Изменить</button>
</form>
</body>
</html>
