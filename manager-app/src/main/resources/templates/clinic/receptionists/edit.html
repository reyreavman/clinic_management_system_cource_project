<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редактирование информации о регистраторе &ndash; [[${receptionist.fullName}]]</title>
</head>
<body>
<a data-th-href="@{/clinic/receptionists/{receptionistId}(receptionistId=${receptionist.id})}">&larr; К профилю регистратора</a>
<h1>Редактирование информации о регистраторе &ndash; [[${receptionist.fullName}]]</h1>
<div data-th-if="${errors}">
    <h2>Допущены ошибки</h2>
    <ul>
        <li data-th-each="error: ${errors}" data-th-text="${error}"></li>
    </ul>
</div>
<form method="post" data-th-action="@{/clinic/receptionists/{receptionistId}/edit(receptionistId=${receptionist.id})}">
    <label>
        Имя:<br>
        <input type="text" name="firstName" data-th-value="${payload != null ? payload.firstName : receptionist.firstName}">
    </label><br>
    <label>
        Фамилия:<br>
        <input type="text" name="lastName" data-th-value="${payload != null ? payload.lastName : receptionist.lastName}">
    </label><br>
    <button type="submit">Изменить</button>
</form>
</body>
</html>
