<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редактирование информации о виде животного &ndash; [[${type.name}]]</title>
</head>
<body>
<a data-th-href="@{/clinic/pets/types/{typeId}(typeId=${type.id})}">&larr; К информации о виде животного</a>
<h1>Редактирование информации о виде животного &ndash; [[${type.name}]]</h1>
<div data-th-if="${errors}">
    <h2>Допущены ошибки</h2>
    <ul>
        <li data-th-each="error: ${errors}" data-th-text="${error}"></li>
    </ul>
</div>
<form method="post" data-th-action="@{/clinic/pets/types/{typeId}/edit(typeId=${type.id})}">
    <label>
        Название:<br>
        <input type="text" name="name" data-th-value="${payload != null ? payload.name : type.name}">
    </label><br>
    <br>
    <button type="submit">Изменить</button>
</form>
</body>
</html>
