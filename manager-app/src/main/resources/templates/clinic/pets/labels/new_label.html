<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Новая бирка &ndash; Ветеринарная клиника</title>
</head>
<body>
<a data-th-href="@{/clinic/pets/labels/list}">&larr; К списку бирок</a>
<h1>Новая бирка</h1>
<div data-th-if="${errors}">
    <h2>Допущены ошибки</h2>
    <ul>
        <li data-th-each="error: ${errors}" data-th-text="${error}"></li>
    </ul>
</div>
<form method="post" data-th-action="@{/clinic/pets/labels/create}">
    <label>
        Буквенно-цифровое значение:<br>
        <input type="text" name="value" data-th-value="${payload?.value}">
    </label><br>
    <label>
        Дата:<br>
        <input type="date" name="date" data-th-value="${payload?.date}">
    </label><br>
    <br>
    <button type="submit">Добавить</button>
</form>
</body>
</html>
