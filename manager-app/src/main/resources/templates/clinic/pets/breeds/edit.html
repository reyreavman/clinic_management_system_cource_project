<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редактирование информации о породе &ndash; [[${breed.name}]]</title>
</head>
<body>
<a data-th-href="@{/clinic/pets/breeds/{breedId}(breedId=${breed.id})}">&larr; К профилю породы</a>
<h1>Редактирование информации о породе &ndash; [[${breed.name}]]</h1>
<div data-th-if="${errors}">
    <h2>Допущены ошибки</h2>
    <ul>
        <li data-th-each="error: ${errors}" data-th-text="${error}"></li>
    </ul>
</div>
<form method="post" data-th-action="@{/clinic/pets/breeds/{breedId}/edit(breedId=${breed.id})}">
    <label>
        Название:<br>
        <input type="text" name="name" data-th-value="${payload != null ? payload.name : breed.name}">
    </label><br>
    <label>
        Вид животного:<br>
    </label>
    <table>
        <tbody>
        <tr data-th-each="type : ${petTypes}">
            <td>
                <a data-th-text="_"></a>
            </td>
            <td>
                <label>
                    <input type="radio" name="typeId" data-th-text="${type.name}"
                           data-th-value="${type.id}">
                </label>
            </td>
        </tr>
        </tbody>
    </table>
    <button type="submit">Изменить</button>
</form>
</body>
</html>
