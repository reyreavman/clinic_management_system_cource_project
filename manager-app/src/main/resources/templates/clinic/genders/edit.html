<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редактирование информации о гендере &ndash; [[${gender.gender}]]</title>
</head>
<body>
<a data-th-href="@{/clinic/genders/{genderId}(genderId=${gender.id})}">&larr; К гендеру</a>
<h1>Редактирование информации о гендере &ndash; [[${gender.gender}]]</h1>
<div data-th-if="${errors}">
    <h2>Допущены ошибки</h2>
    <ul>
        <li data-th-each="error: ${errors}" data-th-text="${error}"></li>
    </ul>
</div>
<form method="post" data-th-action="@{/clinic/genders/{genderId}/edit(genderId=${gender.id})}">
    <label>
        Название:<br>
        <input type="text" name="gender" data-th-value="${payload != null ? payload.gender : gender.gender}">
    </label><br><br>
    <button type="submit">Изменить</button>
</form>
</body>
</html>
