<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[[${gender.gender}]] &ndash; Ветеринарная клиника </title>
</head>
<body>
<a data-th-href="@{/clinic/genders/list}">&larr; К списку гендеров</a>
<h1 data-th-text="${gender.gender}"></h1>
<ul>
    <li><strong>ID</strong>: <span data-th-text="${gender.id}"></span></li>
    <li><strong>Название</strong>: <span data-th-text="${gender.gender}"></span></li>
</ul>
<a data-th-href="@{/clinic/genders/{genderId}/edit(genderId=${gender.id})}">Изменить</a><br><br>
<form method="post" data-th-action="@{/clinic/genders/{genderId}/delete(genderId=${gender.id})}">
    <button type="submit">Удалить</button>
</form>
</body>
</html>
