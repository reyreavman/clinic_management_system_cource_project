<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[[${disease.code}]] &ndash; Ветеринарная клиника </title>
</head>
<body>
<a data-th-href="@{/clinic/diseases/list}">&larr; К списку заболеваний</a>
<h1 data-th-text="${disease.description}"></h1>
<ul>
    <li><strong>ID</strong>: <span data-th-text="${disease.id}"></span></li>
    <li><strong>Код заболевания</strong>: <span data-th-text="${disease.code}"></span></li>
    <li><strong>Описание</strong>: <span data-th-text="${disease.description}"></span></li>
</ul>
<a data-th-href="@{/clinic/diseases/{diseaseId}/edit(diseaseId=${disease.id})}">Изменить</a><br><br>
<form method="post" data-th-action="@{/clinic/diseases/{diseaseId}/delete(diseaseId=${disease.id})}">
    <button type="submit">Удалить</button>
</form>
</body>
</html>
