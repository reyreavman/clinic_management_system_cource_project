<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Новое заболевание &ndash; Ветеринарная клиника</title>
</head>
<body>
<a data-th-href="@{/clinic/diagnoses/diseases/list}">&larr; К списку заболеваний</a>
<h1>Новое заболевание</h1>
<div data-th-if="${errors}">
    <h2>Допущены ошибки</h2>
    <ul>
        <li data-th-each="error: ${errors}" data-th-text="${error}"></li>
    </ul>
</div>
<form method="post" data-th-action="@{/clinic/diagnoses/diseases/create}">
    <label>
        Код заболевания:<br>
        <input type="text" name="code" data-th-value="${payload?.code}">
    </label><br>
    <label>
        Описание:<br>
        <input type="text" name="description" data-th-value="${payload?.description}">
    </label><br>
    <br>
    <button type="submit">Добавить</button>
</form>
</body>
</html>
