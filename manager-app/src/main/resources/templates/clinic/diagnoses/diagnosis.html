<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[[${diagnosis.id}]] &ndash; Ветеринарная клиника </title>
</head>
<body>
<a data-th-href="@{/clinic/diagnoses/list}">&larr; К списку диагнозов</a>
<h1 data-th-text="${diagnosis.id}"></h1>
<ul>
    <li><strong>ID</strong>: <span data-th-text="${diagnosis.id}"></span></li>
    <li><strong>Заболевание</strong>: <span data-th-text="${diagnosis.disease.code}"></span></li>
    <li><strong>Пояснения</strong>: <span data-th-text="${diagnosis.description}"></span></li>
</ul>
<a data-th-href="@{/clinic/diagnoses/{diagnosisId}/edit(diagnosisId=${diagnosis.id})}">Изменить</a><br><br>
<form method="post" data-th-action="@{/clinic/diagnoses/{diagnosisId}/delete(diagnosisId=${diagnosis.id})}">
    <button type="submit">Удалить</button>
</form>
</body>
</html>
