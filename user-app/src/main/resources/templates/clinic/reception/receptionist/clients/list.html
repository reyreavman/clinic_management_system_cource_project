<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список клиентов &ndash; Ветеринарная клиника </title>
    <style>
        .content {
            position: relative;
            font-size: 1.2rem;
        }
        .firstHeader {
            position: absolute;
            top: 0;
            left: 0;
            font-size: 0.9rem;
        }
        .hr {
            position: absolute;
            top: 65px;
            width: 1420px;
        }
        .receptionistInfo {
            position: absolute;
            top: 27px;
            right: 0;
        }
        .clientsList {
            position: absolute;
            top: 95px;
            font-size: 1rem;
            text-align: center;
            border-collapse: collapse;
        }
        table, td, th {
            border: 1px solid #333;
        }
        td, td{
            padding: 10px 20px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="content">
    <div class="firstHeader">
        <h1><a data-th-href="@{/clinic/reception/receptionist/{receptionistId}(receptionistId=${receptionist.id})}">Рабочий
            кабинет</a></h1>
    </div>
    <div class="hr">
        <hr>
    </div>
    <div class="receptionistInfo">
        <a data-th-text="${receptionist.fullName}"
           data-th-href="@{/clinic/reception/receptionist/{receptionistId}/info(receptionistId=${receptionist.id})}"></a>
    </div>
    <div class="clientsList">
        <h2 style="text-align: left; font-size: 1.3rem;">Список всех клиентов</h2>
        <table style="width: 120%;">
            <thead>
            <tr>
                <th>#</th>
                <th>ФИО</th>
                <th>Номер телефона</th>
                <th>EMAIL</th>
            </tr>
            </thead>
            <tbody>
            <tr data-th-each="client, iterstat: ${clients}">
                <td>
                    <a data-th-href="@{/clinic/reception/receptionist/{receptionistId}/clients/{clientId}(receptionistId=${receptionist.id}, clientId=${client.id})}"
                       data-th-text="${iterstat.count}"></a>
                </td>
                <td>
                    <a data-th-text="${client.firstName} + ' ' + ${client.lastName}"></a>
                </td>
                <td>
                    <a data-th-text="${client.phoneNumber}"></a>
                </td>
                <td>
                    <a data-th-text="${client.email}"></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
